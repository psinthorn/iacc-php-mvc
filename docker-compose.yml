version: '3.8'

# =========================================================
# DEVELOPMENT DOCKER COMPOSE
# =========================================================
# This configuration is for LOCAL DEVELOPMENT only.
# 
# For PRODUCTION, use docker-compose.prod.yml which includes:
# - Docker socket proxy (read-only, secure access)
# - No direct Docker socket mounting
# - Container management disabled
# 
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.prod.yml up -d
# =========================================================

services:
  # PHP-FPM Service
  php:
    build: .
    container_name: iacc_php
    working_dir: /var/www/html
    user: root
    ports:
      - "9000:9000"
    volumes:
      # Mount the root application directory
      - .:/var/www/html
      # Upload and file directories - for persistence
      - php_uploads:/var/www/html/upload
      - php_files:/var/www/html/file
      # Docker socket for container monitoring (DEVELOPMENT ONLY)
      # WARNING: Direct socket access allows full Docker control
      # For production, use docker-socket-proxy instead
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Pass environment variables if needed
      - PHP_MAX_EXECUTION_TIME=300
      - PHP_MEMORY_LIMIT=256M
      - APP_ENV=development
    depends_on:
      - mysql
    networks:
      - iacc-network
    restart: unless-stopped
    entrypoint: >
      sh -c "chmod 666 /var/run/docker.sock 2>/dev/null || true; exec docker-php-entrypoint php-fpm"
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Service (Development/Testing with existing online database reference)
  mysql:
    image: mysql:5.7
    container_name: iacc_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iacc
      MYSQL_ROOT_HOST: '%'
      TZ: Asia/Bangkok
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      # Database persistent storage
      - mysql_data:/var/lib/mysql
      # MySQL configuration
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - iacc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: iacc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Application code - mount root (same as PHP)
      - .:/var/www/html
      # Upload and file directories
      - php_uploads:/var/www/html/upload
      - php_files:/var/www/html/file
      # Nginx configuration
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - iacc-network
    restart: unless-stopped

  # PhpMyAdmin for Database Management (optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: iacc_phpmyadmin
    ports:
      - "8083:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_DATABASE: iacc
    depends_on:
      - mysql
    networks:
      - iacc-network
    restart: unless-stopped

  # MailHog Service for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: iacc_mailhog_server
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - iacc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama LLM Service for AI Chatbot
  ollama:
    image: ollama/ollama:latest
    container_name: iacc_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - iacc-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  php_uploads:
    driver: local
  php_files:
    driver: local
  ollama_models:
    driver: local

networks:
  iacc-network:
    driver: bridge
